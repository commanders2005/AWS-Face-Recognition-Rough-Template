{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

  <h2>Toy:  Your Toyish history </h2>

  <ul>
    {% for picture in pictures %}
      <li>
      	<h1>{{ picture.mood }}</h1>
      	<h2>{{ picture.timestamp}}</h2>
      	<img src="{{picture.img}}">
        
      </li>
      {% endfor%}
  </ul>

{% endblock %}
